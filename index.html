<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack Game</title>
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="heading">
                <h1>
                    Black Jack Game
                </h1>
                <h2>Want to play the game ?</h2>
            </div>
            <div class="game-menu">
                <h3>
                    Your Choice : <span id="choosen-cards"></span>
                </h3>
               <h3>Sum: <span id="sum"></span>
               </h3> 
            </div>
           <div class="game-options">
               <button class="btn" id="start-game">START GAME</button>
               <BUtton class="btn" id="new-card">NEW CARD</BUtton>
           </div> 
           <div id="resultshow">
               <span id="display-result"></span>
           </div>
        </div>
    </div>
  
    
    <script src="JavaScript/main.js"></script>
</body>
</html>
